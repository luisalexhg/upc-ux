<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historicos / Gráficos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Medicina General', 211],
        ['Control de niño sano', 110],
        ['Psicología', 26],
        ['Dental', 67],
        ['Nutrición', 31],
        ['Laboratorio', 24],
        ['Obstetricia', 59],
        ['Oftalmología', 38]
      ]);

      var options = {
        title: 'Citas por especialidad - Junio'
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['line'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Mes');
      data.addColumn('number', 'Medicina General');
      data.addColumn('number', 'Control de niño sano');
      data.addColumn('number', 'Dental');
      data.addColumn('number', 'Otros');

      data.addRows([
        [1, 37.8, 50.8, 41.8, 30],
        [2, 30.9, 69.5, 32.4, 10],
        [3, 25.4, 57, 25.7, 50],
        [4, 11.7, 18.8, 10.5, 30],
        [5, 11.9, 17.6, 10.4, 20],
        [6, 8.8, 13.6, 7.7, 30],
        [7, 7.6, 12.3, 9.6, 20],
        [8, 12.3, 29.2, 10.6, 30],
        [9, 16.9, 42.9, 14.8, 10],
        [10, 12.8, 30.9, 11.6, 10],
        [11, 5.3, 7.9, 4.7, 5],
        [12, 6.6, 8.4, 5.2, 30]
      ]);

      var options = {
        chart: {
          title: 'Tendencia de citas registradas',
          subtitle: 'por especialidad - durante el año 2022'
        },
        width: 1000,
        height: 400,
        axes: {
          x: {
            0: { side: 'top' }
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
  <style>
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .formEditado {
      width: 150px;
      height: 40px;
      border: 1px solid rgb(203, 199, 199);
      padding: 10px;
      margin-right: 10px;
    }

    .buscar-button {
      width: 40px;
      height: 40px;
      border: none;
      background-color: #3bac6a;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <h1 style="text-align: center; color: #47525E; margin-top: 30px; margin-bottom: 10px;">Gráficos Historicos</h1>
      <div class="row">
        <div class="input-group mb-3 chart-container">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <h6>Desde:</h6>
            </span>
          </div>
          <input required="" maxlength="10" type="date" class="formEditado">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <h6>Hasta:</h6>
            </span>
          </div>
          <input required="" maxlength="50" type="date" class="formEditado">
          <button type="button" class="btn buscar-button"><i class="fi fi-bs-search"></i></button>
        </div>
        <div class="chart-container">
          <div id="piechart" style="width: 1000px; height: 300px; text-align: center;"></div>
        </div>
        <br><br>
        <div class="input-group mb-3 chart-container">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <h6>Desde:</h6>
            </span>
          </div>
          <input required="" maxlength="10" type="date" class="formEditado">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <h6>Hasta:</h6>
            </span>
          </div>
          <input required="" maxlength="50" type="date" class="formEditado">
          <button type="button" class="btn buscar-button"><i class="fi fi-bs-search"></i></button>
        </div>
        <div class="chart-container" style="display: flex; flex-direction: column;">
          <div id="line_top_x"></div>

          <div class="btn-container">
            <div class="btn-Centro">
              <a href="MenuAd.html" class="btn btn-atras">Atras</a>
            </div>
            <div class="btn-Centro">
              <button type="submit" class="btn btn-secondary btn-block fs-15 fw-600 mt-2 mb-2"
                style="width: 300px;">Exportar data</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
