<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <h1 style="text-align: center; color: #47525E; margin-top: 55px; margin-bottom: 30px;">Visualizar disponibilidad</h1>
  </div>
  <div class="calendar">
    <div class="month">
      <button id="prev-month" class="close">
        <img src="img/back-arrow.svg" width="18">
      </button>
      <h2 id="month-year"></h2>
      <button id="next-month" class="close">
        <img src="img/forward-arrow.svg" width="18">
      </button>
    </div>
    <div class="weekdays">
      <div> D </div>
      <div> L </div>
      <div> M </div>
      <div> M </div>
      <div> J </div>
      <div> V </div>
      <div> S </div>
    </div>
    <div class="days" id="calendar-days"></div>
   </div>

  
<!-- Button trigger modal -->
<div class="derecha">
<button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ver especialistas disponibles
</button>
</div>
<!-- Modal -->
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"> 
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >Especialistas Disponibles</h5>
        <button type="button" class="btn-close"data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>  
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Especialidad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="th" scope="row">1</th>
              <td class="th">Katherine</td>
              <td class="th">Durán</td>
              <td class="th">Medicina General</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Hernándes</td>
              <td>Medicina General</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Linda</td>
              <td>Banderas</td>
              <td>Medicina General</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Mateo</td>
              <td>Torres</td>
              <td>Medicina General</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Juana</td>
              <td>Martinez</td>
              <td>Medicina General</td>
            </tr>
          </tbody>
        </table>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

      </div>
    </div>
  </div>
</div>
</div>
                  
   
  <script src="js/Calendario.js"></script>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
