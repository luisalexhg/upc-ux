<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <h1 style="text-align: center; color: #47525E; margin-top: 55px; margin-bottom: 30px;">Calendario</h1>
  </div>
  <div class="calendar">
    <div class="month">
      <button id="prev-month" class="close">
        <img src="img/back-arrow.svg" width="18">
      </button>
      <h2 style="margin-top: 10px;" id="month-year"></h2>
      <button id="next-month" class="close">
        <img src="img/forward-arrow.svg" width="18">
      </button>
    </div>
    <div class="weekdays">
      <div>D</div>
      <div>L</div>
      <div>M</div>
      <div>M</div>
      <div>J</div>
      <div>V</div>
      <div>S</div>
    </div>
    <div class="days" id="calendar-days"></div>
  </div>
  <div>

    <div style="display: flex; align-items: center;">
      <h2 style="color: #3bac6a; margin-left: 40px; margin-top: 20px; font-weight: bold;">Hoy</h2>
      <div style="display: flex; align-items: center; margin-left: auto;">
        <span style="margin-right: 10px; margin-top: 20px;">Agregar alarma</span>
        <button style="background-color: #3bac6a; color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; margin-right: 40px; margin-top: 20px;">
          +
        </button>
      </div>
    </div>
    
    <div>
      <h6 style="color: #3bac6a; margin-left: 40px; font-weight: bold;">2 Alarmas</h6>
    </div>
  </div>
  <div class="cardCalendar">
    <div class="card-body" style="margin-left: 45px; position: relative;">
      <h6 style="color: #47525E;">Preparase para la cita</h6>
      <h2 style="font-weight: bold;">07:40</h2>
      <div style="position: absolute; bottom: 15px; right: 20px; width: 60px; height: 10px; background-color: orange; border-radius: 20px;"></div>
    </div>    
  </div> 
  <div class="cardCalendar">
    <div class="card-body" style="margin-left: 45px; position: relative;">
      <h6 style="color: #47525E;">Cita Medicina General</h6>
      <h2 style="font-weight: bold;">08:40</h2>
      <div style="position: absolute; bottom: 15px; right: 20px; width: 60px; height: 10px; background-color: red; border-radius: 20px;"></div>
    </div>    
  </div>    
  <script src="js/scripts.js"></script>    
</body>
</html>
