<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Paciente</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bodyInicio">
    <div class="text-center" style="padding: 30px; padding-top: 2cm;">
        <img src="img/logoPerene.png" class="img-fluid" alt="logoPerene">
    </div>
    <div class="container"
        style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 50vh;">
        <form>
            <div class="form-floating mb-3" style="width: 300px;">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">DNI / CE</label>
            </div>
            <div class="form-floating" style="width: 300px;">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <br>
            <div class="mb-3 form-check" style="background-color:whitesmoke">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mantenerme conectado en este equipo</label>
            </div>
            <button type="button" class="btn btn-secondary btn-lg" style="width: 300px">INGRESAR</button>
            
            <div style="text-align: center;">
                <p>
                    <br>
                    <a href="..." class="link-dark">Olvidé mi contraseña</a>
                </p>
                <p>
                    <a href="..." class="link-dark">Registrarme</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
